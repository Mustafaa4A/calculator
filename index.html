<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" name="" id="input">
        <button class="f num">1</button>
        <button class="s num">2</button>
        <button class="l num">3</button>
        <button class="l2 sym">+</button>
        <button class="f num">4</button>
        <button class="s num">5</button>
        <button class="l num">6</button>
        <button class="l2 sym">-</button>
        <button class="f num">7</button>
        <button class="s num">8</button>
        <button class="l num">9</button>
        <button class="l2 sym">x</button>
        <button class="f num">0</button>
        <button class="s sym">/</button>
        <button class="l sym">%</button>
        <button class="l2 equal">=</button>
        <button class="clear">Clear</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
